<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res" class="calculatorScreen"></div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="digitButton">0</button>
            <button id="btn1" class="digitButton">1</button>
            <button id="btnClr" class="executeButton">C</button>
            <button id="btnEql" class="executeButton">=</button>
            <button id="btnSum" class="operationButton">+</button>
            <button id="btnSub" class="operationButton">-</button>
            <button id="btnMul" class="operationButton">*</button>
            <button id="btnDiv" class="operationButton">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
